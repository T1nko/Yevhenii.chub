<body>
  <div class="container">

    <div class="row mb-3">
      <ul id="list" class="list-group">
        <li class="list-group-item">First</li>
        <li class="list-group-item">Second</li>
        <li class="list-group-item">Third</li>
      </ul>
    </div>
    <!--  1. Create clone elements via click on li -->
    <script>
      const ulEl = document.getElementById('list')
      document.addEventListener('click', handleClone);

      function handleClone(e) {
        if (e.target.nodeName.toLowerCase() !== "li") {
          return;
        }
        const newNode = e.target.cloneNode(true);
        newNode.classList.add('bg-warning');
        ulEl.appendChild(newNode)
      }

      } */

    </script>

    <div class="row">
      <div class="col-md-4 mb-3">
        <a class="btn btn-primary" href="#">One</a>
        <a class="btn btn-success" href="#">Two</a>
        <a class="btn btn-danger" href="#">Three</a>
      </div>
      <!-- 2. Написати код, який буде при натисканні на елемент <a>
   виводити console.log() з змістом цього елемента,
  використовуючи прив'язку обробника події методом  DOM Level 2
-->

      <!-- 3. Написати код, який при натисканні на кнопку буде
    знімати обробники подій з елементів<a>.
-->
      <div class="col-md-4">
        <input id="btn" type="button" class="btn btn-primary btn-lg" value="Remove Handler" />
      </div>

      <script>
        const btns = document.querySelectorAll('.btn');
        const btn = document.getElementById('btn')

        btns.forEach(el => el.addEventListener('click', handleClick))

        function handleClick() {
          console.log(this.innerHTML)
        }
        btn.addEventListener('click', () => {
          btns.forEach(el => el.removeEventListener('click', handleClick))
        })


      </script>
    </div>

  </div>
