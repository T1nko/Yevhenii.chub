<!DOCTYPE html>
<html>

<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../_/css/style.css" />
</head>

<body>
  <div class="container">
    <h2>Lab 3</h2>
    <div id="box">
      <span data-el="myspan" class="normal"></span>
      <span data-el="myspan" class="normal"></span>
      <span data-el="myspan" class="normal"></span>
    </div>
  </div>
  <!-- /.container-->

  <script>
    /* Зміна станів елемента за подіями
click, mouseover, mouseout
use classes ->  normal, over, click
*/

    document.addEventListener('click', handler)
    document.addEventListener('mouseover', handler)
    document.addEventListener('mouseout', handler)

    function handler(e) {
      const target = e.target;

      if (target.dataset.el !== "myspan") {
        return false;
      }

      const isClicked = target.className === "click";

      switch (e.type) {
        case "mouseover":
          isClicked || (target.className = "over");
          break;
        case "mouseout":
          isClicked || (target.className = "normal");
          break;
        case "click":

          target.className = isClicked ? "normal" : "click";
          break;
      }

    }

  </script>
</body>

</html>
