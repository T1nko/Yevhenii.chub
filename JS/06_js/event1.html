<!DOCTYPE html>
<html>

<head>
  <title>Event 1</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2 class="py-3 text-center">Event 1</h2>
    <ul id="results"></ul>
    <div class="row">

      <!-- 1. Написати код, який буде при натисканні на елемент "a" виводить 
  alert() з вмістом елемента -->

      <ul class="list-group col-md-4">
        <li class="list-group-item">
          <a onclick="console.log(this)" href="#">One</a>
        </li>
        <li class="list-group-item">
          <a onclick="return hundler(this)" href="#">Two</a>
        </li>
        <li class="list-group-item">
          <a onclick="javascript:console.log(this)" href="#">Three</a>
        </li>
      </ul>

      <!-- 2. Написати скрипт, який при кліку на кнопці виводитиме на цій кнопці кількість кліків -->
      <div class="offset-1 col-md-2">
        <input onclick="this.value = +this.value > 0 ? +this.value + 1 : 1" class="btn btn-success btn-lg" type="button"
          value="count" />
      </div>
      <!-- /.row-->
    </div>
    <!-- /.container -->

    <script>
      function hundler(that) {
        console.log(that)
        that.style.color = "red"

      }

    </script>

</body>

</html>
