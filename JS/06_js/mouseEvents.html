<!DOCTYPE html>
<html>
 <head>
	<title>mouseEvents</title>
    <meta charset="utf-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="_/css/style.css">
      <style>
         .rectangle { width: 250px; height: 250px; margin-right: 20px;background: greenyellow;}
     </style>
 </head>
<body>
<div class="container d-flex pt-5">
        <div class="rectangle"></div>
        <div id="evres" class="ml-5 h3"></div>
</div>

<script>
const el = document.querySelector('.rectangle');

el.addEventListener('mousemove', function(e){
    let msg = '';
    msg += 'Button -> ' + e.button + "<br>" // 0 - left, 1 - middle, 2-right
    msg += 'Alt -> ' + e.altKey + "<br>";  //
    msg += 'Ctrl -> ' + e.ctrlKey + '<br>';  //
    msg += 'Shift -> ' + e.shiftKey + '<br>';  //
    msg += 'ClientX -> ' + e.clientX + '<br>';  //  коордіната відносно верхнього лівого кута документа
    msg += 'ClientY -> ' + e.clientY + '<br>';
    msg += 'ScreenX -> ' + e.screenY + '<br>';  //  коордіната відносно верхнього лівого кута  екрану
    msg += 'ScreenY -> ' + e.screenY + '<br>';

    document.getElementById('evres').innerHTML = msg;
});



el.addEventListener('mousedown', function(e){
    let x  = e.offsetX != undefined ? e.offsetX : e.layerX;
    let y  = e.offsetY != undefined ? e.offsetY : e.layerY;
    this.innerHTML = 'X = ' + x + ", Y = " + y;
});

</script>















</div>
</body>
</html>
