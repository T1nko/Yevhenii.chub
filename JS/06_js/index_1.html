    <script>
        const ob = {
            filter: "active",
            users: [
                { name: "Bill", status: "active" },
                { name: "Tom", status: "pending" },
            ],
            getActiveUsers() {
                const users = this.users.filter(function (user) {
                    return user.status === this.filter;
                })
                console.log(users)
            }
        }

        ob.getActiveUsers();
    </script>
