<!DOCTYPE html>
<html>

<head>
    <title>Bubbling event</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="_/css/style.css">
</head>

<body>
    <div class="container">

        <div id="d1" class="d1">DIV 1
            <div id="d2" class="d2">DIV 2
                <div id="d3" class="d3">DIV 3</div>
            </div>
        </div>

        <script>
            const d1 = document.getElementById('d1');
            const d2 = document.getElementById('d2');
            const d3 = document.getElementById('d3');

            function handle1(e) {
                this.style.backgroundColor = "red"
                alert('d1')
            }
            function handle2(e) {
                this.style.backgroundColor = "yellow"
                alert('d2')
            }
            function handle3(e) {
                this.style.backgroundColor = "green"
                alert('d3')
            }

            const tunnel = true;
            d1.addEventListener('click', handle1, tunnel)
            d2.addEventListener('click', handle2, tunnel)
            d3.addEventListener('click', handle3, tunnel)



        </script>











    </div>
</body>

</html>
