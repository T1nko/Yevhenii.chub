<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - index.html</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
          <form action="fake.html" name="loginform" autocomplete="off">
            <div class="mb-4">
              <label for="login" class="label-control">Login</label>
              <input
                type="text"
                class="form-control"
                id="login"
                placeholder="login"
              />
              <div class="invalid-feedback">Please enter login</div>
            </div>

            <div class="mb-4">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">Please enter email</div>
            </div>

            <div class="form-group">
              <input
                class="btn btn-primary btn-lg"
                type="submit"
                value="Send"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- .container-->
    <script></script>
  </body>
</html>
