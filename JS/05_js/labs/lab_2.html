<!DOCTYPE html>
<html>

<head>
  <title>Годиник на java script</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h2>Годиник</h2>
    <hr />
    <div id="clock">
      <p id="day-week" class="h1">Monday</p>
      <p id="date" class="h1">dd.mm.YY : HH.mm.ss</p>
    </div>
  </div>

  <script>
    const daysOfWeek = [
      "понеділок",
      "вівторок",
      "середа",
      "четвер",
      "п'ятница",
      "субота",
      "неділя",
    ];
    const date = document.getElementById('date')
    const dayWeek = document.getElementById('day-week')

    function ucFirst(st) {
      return st[0].toUpperCase() + st.slice(1);
    }

    const nDate = v => v < 10 ? '0' + v : v
    const nMonth = v => v + 1;
    const nDay = v => v === 0 ? 6 : v - 1;

    function showDate() {
      const d = new Date();
      let stDate =
        `${nDate(d.getDate())}.${nMonth(nDate(d.getMonth()))}.${d.getFullYear()}`

      stDate += ` : ${nDate(d.getHours())}:${nDate(d.getMinutes())}:${nDate(d.getSeconds())}`

      const dw = daysOfWeek[nDay(d.getDay())]

      dayWeek.innerHTML = ucFirst(dw);
      date.innerHTML = stDate;
      setTimeout(showDate, 1000);
    }

    showDate();
  </script>
</body>

</html>
