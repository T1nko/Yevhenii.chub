    <script>

      const showtime = document.getElementById("showtime");
      const startButton = document.getElementById("start");

      let totalSeconds;
      let countdown;

      function formatTime(seconds) {
        const dd = Math.floor(seconds / 86400);
        const hh = Math.floor((seconds % 86400) / 3600);
        const mm = Math.floor((seconds % 3600) / 60);
        const ss = seconds % 60;
        return `${String(dd).padStart(2, "0")}d ${String(hh).padStart(
          2,
          "0"
        )}h:${String(mm).padStart(2, "0")}m:${String(ss).padStart(2, "0")}s`;
      }

      function doAction() {
        window.location.href = "https://www.google.com";
      }

      function countdownFunction() {
        if (totalSeconds <= 0) {
          clearInterval(countdown);
          doAction();
        } else {
          totalSeconds--;
          showtime.innerHTML = formatTime(totalSeconds);
        }
      }

      startButton.onclick = function () {
        if (!countdown) {
          const days = parseInt(prompt("Введіть кількість днів:") || 0);
          const hours = parseInt(prompt("Введіть кількість годин:") || 0);
          const minutes = parseInt(prompt("Введіть кількість хвилин:") || 0);
          const seconds = parseInt(prompt("Введіть кількість секунд:") || 0);

          totalSeconds = days * 86400 + hours * 3600 + minutes * 60 + seconds;

          if (totalSeconds > 0) {
            countdown = setInterval(countdownFunction, 1000);
          }
        }
      };
    </script>
