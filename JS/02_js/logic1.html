<!DOCTYPE html>
<html>

<head>
  <title>Logical operators</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h2>Logical operators</h2>
    <h3 id="result"></h3>
  </div>
  <!-- /.container -->

  <script>
    /* todo 1
   1. Користувач у магазині набрав товар на певну суму
       Імітуємо це показуючи prompt у котрий вводимо суму
       1000, 2000
    2. В залежності від суми порахувати знижку і 
    вирахувати результуючу суму
       - якщо сума до 1000 грн. - знижка 0
       - якщо сума від 1000 до 2000 грн. - знижка 10%
       - якщо сума понад 2000 грн. - знижка 20%
     3. Суму виводимо елемент h3 з id="result"
       */
    const result = document.getElementById("result");
    let sum = +prompt("In card").trim();
    let discount = 0; // 10% => 0.1
    if (sum >= 1000 && sum < 2000) {
      discount = 0.1;
    } else if (sum >= 2000) {
      discount = 0.2;
    }
    sum -= sum * discount;
    result.textContent = sum.toFixed(2);



  </script>
</body>

</html>
