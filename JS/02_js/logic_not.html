<!DOCTYPE html>
<html>

<head>
  <title>Logical operators</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h2>Logical operators</h2>
    <h3 id="result"></h3>
  </div>
  <!-- /.container -->

  <script>
    /* todo 1
   Відпрацювання оператора! -> це заперечення
    1. Вивести prompt і нічого не ввести в нього, просто натиснути OK
    2. Перевірити, що ввів користувач і вивести в h2 c id="result"
        повідомлення з текстом
     - нічого не ввів => "You have entered empty string"
     - якщо щось ввів => "You have entered" + те, що було введено
       */
    const result = document.getElementById("result");
    let message = "You have entered ";

    const answer = +prompt("Enter number").trim();
    console.log(typeof answer, answer)

    if (isNaN(answer)) {
      message += "not a number";
    } else if (!answer) {
      message += "empty string";
    } else {
      message += answer;
    }

    result.textContent = message;

  </script>
</body>

</html>
