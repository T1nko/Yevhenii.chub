<!DOCTYPE html>

<html>
  <head>
    <title>Conditional operators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .box {
        width: 90%;
        margin: auto;
        height: 100px;
        border: 2px dotted red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="title">Conditional operators</h2>
      <div id="box" class="box"></div>
      <script>
        /*
          1.Отримуємо ширину блоку з id="box" та присвоюємо йому
            через властивість style background
          -якщо ширина від 0 до 300px -> yellow
          -якщо ширина від 300px до 768px -> green
          -якщо ширина від 769px до 992px -> blue
          -якщо ширина більше 992px -> red

          2. Використовуючи умову switch-case через властивість
             style визначити колір тексту в елементі з id="title"
             таким як background блоку id="box"
          */
        const box = document.getElementById("box");
        const title = document.getElementById("title");
        const boxWidth = getComputedStyle(box).width;
        box.textContent = boxWidth;
      </script>
    </div>
    <!-- /.container-->
  </body>
</html>
