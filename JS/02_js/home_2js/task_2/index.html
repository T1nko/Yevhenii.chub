<!DOCTYPE html>

<html>
  <head>
    <title>Task 2</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <!--  prettier-ignore -->
  <body>
    <div class="container">
      <h1>Sum</h1>
      <div id="result" class="h2"></div>

    </div>

    <script>

      const result = document.getElementById('result');
      let num1, num2;
      let res = "";

      while (true) {   
//роблю цикл в циклі, щоб пока на виконається перший, то не переходило до другого
        while (true) {
          num1 = prompt("Enter the first number");
          if (num1 === null) {
            break;
          }
          num1 = num1.trim(); 
          if (num1 !== "" && !isNaN(num1)) {
            //перевіряю щоб num1 не дорівнював пустій строчці, та не був NaNом
            num1 = +num1;
            // перевів у число
            break;
          }
        }
        if (num1 === null) {
          break;
          //це щоб вийти з циклу по кнопці "скасувати"
        }

        while (true) {
          num2 = prompt("Enter the second number");
          if (num2 === null) {
            break;
          }
          num2 = num2.trim();
          if (num2 !== "" && !isNaN(num2)) {
            num2 = +num2;
            break;
          }
        }
        if (num2 === null) {
          break;
        }

        res = num1 + num2;
        result.textContent = res;
        break;
      }
            
    </script>
  </body>
</html>
