<!DOCTYPE html>
<html>

<head>
  <title>Task 2</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 id="result"></h1>
  </div>
  <script>
    /*
    =================== Завдання ===============
   За допомогою функції prompt() вивести користовачу 2 вікна 
   В кожному попросити ввести число 
   Отримати ті 2 числа в програмі та вивести їх сумму
   в елемент result 

   Як нає працювати програма показано на відео task_2.mkv
    */
    const result = document.getElementById("result");
    const a1 = prompt("Enter first number").trim();
    const a2 = prompt("Enter second number").trim();

    if (!a1 || !a2) {
      result.textContent = "Enter  number"
    } else {
      const sum = +a1 + +a2;
      if (isFinite(sum)) {
        result.textContent = sum;
      } else {
        result.textContent = "Enter right number"
      }
    }



  </script>
</body>

</html>
