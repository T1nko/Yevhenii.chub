<!DOCTYPE html>
<html>

<head>
  <title>Lab_2</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <style></style>
</head>

<body>
  <div class="container pt-3">
    <h1 id="el" class="p-3    text-center      open gray orange">Lab 2</h1>

    <div class="mb-3">
      <!-- prettier-ignore -->
      <button id="toggle-btn" class="btn btn-primary" type="button">Click me</button>
    </div>
  </div>

  <script>
    const el = document.getElementById('el')
    const toggleBtn = document.getElementById('toggle-btn')

    function hasClass(el, cl) {
      return el.className.indexOf(cl) !== -1;
    }

    function removeClass(el, cl) {
      if (!hasClass(el, cl)) {
        return;
      }
      let arr = el.className.split(" ");
      const indx = arr.indexOf(cl);
      arr.splice(indx);
      el.className = arr.join(' ');
    }

    function addClass(el, cl) {
      if (hasClass(el, cl)) {
        return;
      }
      el.className += ` ${cl}`
    }

    /* client code  */

    toggleBtn.onclick = function () {
      if (hasClass(el, "orange")) {
        removeClass(el, "orange")
        addClass(el, "red");
        return;
      }
      removeClass(el, "red")
      addClass(el, "orange");

    }


  </script>

  <!-- 
 Написати функції
- removeClass(el, cl)
- addClass(el, cl)
- hasClass(el,cl)
які служать для перемикання класів елемента з id="el"

- при click на кнопку з id="toggle-btn" у елемента з id="el"
видалити клас orange, додати клас red
!!! При повторному натисканні кнопки клас red не повинен дублюватися
-->

</body>
