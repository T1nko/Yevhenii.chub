<!DOCTYPE html>
<html>
  <head>
    <title>Task 2 - pass list</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <h1>Passenger's list</h1>
      <!--
Є масив пасажирів поїзда pList
Написати дві функції

addPassenger(name, list);
- name -> ім'я пасажира, list -> масив пасажирів (pList)
- якщо масив пасажирів порожній, то просто додає ім'я пасажира name в масив
- якщо в масиві вже є пасажири, додає ім'я пасажира name на  перший знайдений
  вільний index (тобто в масиві не має бути пустих індексів)
- або якщо немає вільних індексів ім'я пасажира name додається в кінець масива 

removePassenger(name, list);
- здійснює пошук по масиву елемент в якому зберігається ім'я пасажира,
  який сдав квиток. І на цей індес записує значення undefined
-->

      <script>
        const pList = [];
        function addPassenger(name, list) {
          const emptyIndex = list.findIndex(
            (passenger) => passenger === undefined
          ); // шукаю перший вільний індекс.
          if (emptyIndex !== -1) {
            list[emptyIndex] = name; //якщо знахожу вільний індекс, то записую ім'я на цей вільний індекс
          } else {
            list.push(name); // якщо немає вільного індекса, то додаю в кінець масива
          }
        }

        function removePassenger(name, list) {
          const index = list.indexOf(name); // Шукаю індекс елемента з ім'ям, яке хочу видалити
          if (index !== -1) {
            list[index] = undefined; // Якщо ім'я знайшлось, то встановлюю елемент з цим індексом на undefined
          }
        }

        // usage
        // add passenger
        addPassenger("Tom", pList);
        addPassenger("Bill", pList);
        addPassenger("John", pList);
        console.log(pList);

        // remove  passenger
        removePassenger("Bill", pList);
        console.log(pList);

        addPassenger("Ashley", pList);
        console.log(pList);
      </script>
    </div>
  </body>
</html>
