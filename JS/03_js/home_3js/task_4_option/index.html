<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="pt-3">Users's list</h1>
      <ul id="list" class="list-group"></ul>
    </div>
    <script>
      /*
1. Написати свою функцію map
Функція приймає в аргументи массив arr и функцію, 
яка має преобразувати кожен елемент массива arr
в наступний вигляд
"<li class="list-group-item">Tom</li>"

2. Вивести елементи трансформованого массива в 
ul з id="list"
Вивід має бути в отсортированому вигляді по алфавіту
 */
      let arr = ["Tom", "Steve", "Bill", "Rita", "Pete", "Ashley"];
      const list = document.getElementById("list");

      // Оголошую функцію map з параметрами (масив та функція-трансформатор)
      function map(arr, fn) {
        // todo

        // Використовую map для масиву, переданого як аргумент, та застосовую функцію-трансформатор до кожного його елементу
        return arr.map(fn);
      }

      // Функція, яка трансформує елемент масиву в необхідний вигляд
      function transformElement(item) {
        return `<li class="list-group-item">${item}</li>`; // Повертаю рядок з тегом <li>, який містить елемент масиву
      }

      // Використовую функцію map для трансформації кожного елемента масиву
      const transformedList = map(arr, transformElement);

      // Сортірую трансформований масив за алфавітом
      transformedList.sort();

      // Додаю трансформовані елементи в елемент з id="list" у вигляді рядка HTML
      list.innerHTML = transformedList.join("");
    </script>
  </body>
</html>
