<!DOCTYPE html>
<html>

<head>
  <title>Grid layout</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 80%;
      margin: auto;
    }

    .title {
      margin-bottom: 1rem;
      text-align: center;
    }

    .nav {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      padding-bottom: 2rem;
    }

    .nav__item {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #22556e;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      color: #fff;
    }

    .nav__item:hover {
      background: #4799b7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Responsive images</h1>
    <div class="nav">
      <a class="nav__item" href="images.html">Images</a>
      <a class="nav__item" href="proportions.html">proportioins</a>
    </div>

    <h2 class="title">Labs</h2>
    <div class="nav">
      <a class="nav__item" href="lab_1/index.html">Lab 1</a>
      <a class="nav__item" href="lab_2/index.html">Lab 2</a>
      <a class="nav__item" href="lab_3/index.html">Lab 3</a>
      <a class="nav__item" href="lab_4/index.html">Lab 4</a>
      <a class="nav__item" href="lab_5/index.html">Lab 5</a>
    </div>
  </div>
  <!-- /.container -->

  <script>
    document
      .querySelectorAll(".nav__item")
      .forEach((item) => (item.target = "_blank"));
  </script>
</body>

</html>
