<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Images</title>
  <link rel="stylesheet" href="css/proportions.css" />
  <style>
    .card {
      overflow: hidden;
    }

    .ratio-box {}

    .the-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ratio-box {
      width: 100%;
      height: 0;
      padding-top: calc(100% * (1200/900));
      position: relative;
    }

    .the-image {
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <figure class="card">
      <div class="ratio-box">
        <img src="img/parrot1.jpg" alt="parrot" class="the-image" />
      </div>
      <figcaption>
        <h1>Gouldian Finch</h1>
        <p>This bird means business!</p>
      </figcaption>
    </figure>
    <figure class="card">
      <div class="ratio-box">
        <img src="img/monkey.jpg" alt="monkey" class="the-image" />
      </div>
      <figcaption>
        <h1>Monkey</h1>
        <p>Monkey has questions.</p>
      </figcaption>
    </figure>
  </div>
  <!-- ./container -->
</body>

</html>
