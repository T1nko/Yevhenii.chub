<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HTML advanced</title>

    <style>
      div {
        border: 10px solid black;
        padding: 10px;
        height: 150px;
        width: 150px;
        background: #faf;
        margin-bottom: 10px;
      }
      .d2 {
        box-sizing: padding-box;
      }
      .d3 {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="d1">Hello CSS3 this is test</div>
    <div class="d2">Hello CSS3 this is test</div>
    <div class="d3">Hello CSS3 this is test</div>
  </body>
</html>
