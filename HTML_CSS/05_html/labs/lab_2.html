<html>

    <title>Pseudo Classes</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .title {
        text-align: center;
      }
      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }
      .gallery {
        padding: 2rem 0;
        background: yellow;
      }

      .container {
        width: 860px;
        margin: auto;
      }
      .gallery__item {
        width: 200px;
        margin-right: 20px;
        padding: 80px 0;
        background: #e2e2e2;
        text-align: center;
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      /* =============== todo =========== */
      .gallery__item {
        /*  fleat: left; */
      }
    </style>
  </head>

      <div class="gallery">

        <div class="gallery__item">2</div>
        <div class="gallery__item">3</div>
        <div class="gallery__item">4</div>
        <div class="gallery__item">5</div>
        <div class="gallery__item">6</div>

    </div>

</html>
