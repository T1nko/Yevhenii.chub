<!DOCTYPE html>
<html>
  <head>
    <title>Selector of attributes</title>
    <meta charset="utf-8" />
    <style>
      [title] {
        color: green;
      }

      [title="перший"] {
        color: red;
      }

      [title~="перший"] {
        font-style: italic;
      }

      [title*="ий"] {
        color: #ccf;
      }

      [class*="ne"] {
        color: #65c;
      }

      [title$="ий"] {
        text-decoration: underline;
      }

      [title^="пер"] {
        font-size: 18px;
      }

      input[type="text"] {
        border: 2px solid red;
      }

      input[type="email"] {
        border: 2px solid yellowgreen;
      }
    </style>
  </head>

  <body>
    <p title="перший" class="one">
      Paragraph <b>with attribute title="перший"</b>
    </p>
    <p title="перший другий" class="two">
      Paragraph <b>with attribute title="перший другий"</b>
    </p>
    <p title="третій" class="three">
      Paragraph <b>with attribute title="третій"</b>
    </p>
    <p class="one">Paragraph <b>with class="one"</b></p>
    <p class="one two">Paragraph <b>with class="two three"</b></p>
    <p class="three lighten">
      Paragraph <b>with class="content main lighten"</b>
    </p>

    <form action="">
      <div>
        <label>Login</label><br />
        <input type="text" name="login" />
      </div>
      <div>
        <label>E-mail</label><br />
        <input type="email" name="email" />
      </div>
      <div>
        <input type="submit" name="btn" class="btn" />
      </div>
    </form>
  </body>
</html>
