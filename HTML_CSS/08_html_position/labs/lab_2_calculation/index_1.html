<!DOCTYPE html>
<html>

<head>
  <title>Calculate margins</title>
  <meta charset="utf-8" />
  <style>
    .container {
      width: 1000px;
      margin: auto;
      border: 1px solid red;
    }

    .container div {
      padding: 10px 0;
      background: #999;
      width: 200px;
      margin-bottom: 10px;
      text-align: center;
    }

    .right {
      /* Притиснути блок за допомогою margins до правого кордону контейнера */
      /*  width: 1000px - 200px = 800px  */
      margin-right: 0;
      margin-left: auto;
    }

    .right-offset {
      /* Розташувати блок за допомогою margins на 200px від правої межі контейнера */
      /*  width: 1000px - 200px - 200px = 600px  */
      margin-right: 200px;
      margin-left: auto;

    }

    .center {
      /* Розташувати  по центру контейнера  */
      margin: auto;
    }

    .left-offset {
      /* Розташувати блок за допомогою margins на 200px від лівої межі контейнера */
      margin-left: 200px;
    }

    .left {
      /* Притиснути блок за допомогою margins до лівої межі контейнера */
    }
  </style>
</head>

<body>
  <!--   -->

  <div class="container">
    <div class="left">Left align <br />2-й случай</div>

    <div class="left-offset">
      Left align + offset <br />
      3-й случай
    </div>

    <div class="center">
      Center <br />
      4-й случай
    </div>

    <div class="right-offset">Right align + offset <br />5-й случай</div>

    <div class="right">
      Right align <br />
      6-й случай
    </div>
  </div>
</body>

</html>
