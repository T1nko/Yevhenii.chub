<!DOCTYPE html>
<html>
  <head>
    <title>Inline block</title>
    <meta charset="utf-8" />
    <style>
      .nav {
        width: 1000px;
        margin: 20px auto;
        padding: 0;
        list-style: none;
        text-align: center;
        background: #e2e2e2;
      }
      .nav__item {
        padding: 20px 30px;
        border: 1px solid navy;
        display: inline-block;
        background: lightgreen;
      }
      /* Питання 1 - як прибрати перенесення рядка? */

      /* Питання 2 - розподілити меню пропорційно по ширині контейнера */
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li class="nav__item"><a href="#">Home</a></li>
        <li class="nav__item"><a href="#">Catalog</a></li>
        <li class="nav__item"><a href="#">Photo gallery</a></li>
        <li class="nav__item"><a href="#">About us</a></li>
      </ul>
    </div>
  </body>
</html>
