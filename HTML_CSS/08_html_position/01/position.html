<!DOCTYPE html>
<html>

<head>
  <title>Position</title>
  <meta charset="utf-8" />
  <style>
    body {
      font: bold 30px arial;
      color: white;
    }

    .block1,
    .block3 {
      width: 500px;
      padding: 50px;
      margin: auto;
      background: teal;
      position: relative;
      margin-bottom: 30px;
    }

    .block1::before,
    .block1::after {
      content: '';
      display: inline-block;
      border-width: 30px;
      border-style: solid;
      border-color: transparent;
      transform: translateY(-50%);
    }

    .block1::before {
      border-right-color: red;
      position: absolute;
      left: -60px;
      top: 50%;
    }

    .block1::after {
      border-left-color: red;
      position: absolute;
      right: -60px;
      top: 50%;
    }

    .block2 {
      padding: 12px;
      transform: translate(-80%, -50%);
      background: tan;
      position: fixed;
      left: 0;
      top: 50%;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      transition: all 1s;
    }

    .block2:hover {
      cursor: pointer;
      transform: translate(0, -50%);
    }

    .block3 {
      position: relative;
    }

    .block3:hover::before {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 30px;
      border: 4px solid papayawhip;
      background: red;
      position: absolute;
      right: -15px;
      top: -15px;
    }
  </style>
</head>

<body>
  <div class="block1"></div>
  <div class="block3"></div>
  <div class="block2">Block 2 Block 2</div>

</body>

</html>
