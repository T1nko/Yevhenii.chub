<!DOCTYPE html>

<html>
  <head>
    <title>Inner tables</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table width="700" align="center" border="1">
      <tr>
        <td>Row 1 Cell 1</td>
      </tr>

      <tr>
        <td>
          <table width="100%">
            <tr>
              <td>one</td>
              <td>two</td>
              <td>three</td>
            </tr>
          </table>

        </td>
      </tr>

      <tr>
        <td>Row 3 Cell 1</td>
      </tr>
    </table>
  </body>
</html>
