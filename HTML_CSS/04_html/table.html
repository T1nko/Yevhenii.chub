<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <meta charset="utf-8" />
  </head>

  <body>
    
    <table  border="1" width="500">
      <!-- border="1" -->
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
      </tr>
      <tr>
        <td rowspan="3" width="200">Cell 1-1</td>
        <td width="100">Cell 1-2</td>
        <td width="200">Cell 1-3</td>
        <td width="100">Cell 1-4</td>
      </tr>
      <tr>
        
        <td>Cell 2-2</td>
        <td>Cell 2-3</td>
        <td>Cell 2-4</td>
      </tr>
      <tr>
        
        <td>Cell 3-2</td>
        <td>Cell 3-3</td>
        <td>Cell 3-4</td>
      </tr>

      <tr>
        <td colspan="3">Cell 4-1</td>
        <td>Cell 3-4</td>
      </tr>
    </table>
    </body>
</html>
