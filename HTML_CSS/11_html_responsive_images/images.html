<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Images</title>
  <link rel="stylesheet" href="css/style.css" />
  <!--  https://developer.mozilla.org/ru/docs/Web/CSS/object-fit -->
  <style>
    .the-image {
      width: 100%;
      max-width: 100%;
      height: 100%;
      object-fit: cover;

    }
  </style>
</head>

<body>
  <div class="container">
    <article class="content">
      <img src="img/parrot.jpg" alt="Photo" class="the-image" />
    </article>
  </div>
  <!-- ./container -->
</body>

</html>
