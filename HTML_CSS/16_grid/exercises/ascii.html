<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Grig layout</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .item::before {
      content: "";
      counter-increment: none;
    }

    body {
      margin: 0;
    }

    .container {
      min-height: 100vh;
      display: grid;
      grid-template-areas:
        "header"
        "content"
        "lefts"
        "rights"
        "footer"
      ;
      grid-template-rows: auto 1fr;
    }

    .header {
      grid-area: header;
    }

    .left-sidebar {
      grid-area: lefts;
    }

    .content {
      grid-area: content;
    }

    .right-sidebar {
      grid-area: rights;
    }

    .footer {
      grid-area: footer;
    }


    @media (min-width: 700px) {
      .container {
        grid-template-areas:
          "header header"
          "content lefts"
          "rights footer"
        ;
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 992px) {
      .container {
        grid-template-columns: 1fr 10px 3fr 30px 1fr;
        grid-template-areas:
          "header header header header header"
          "lefts . content . rights"
          "footer footer footer footer footer"
        ;

      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header item item__blue item__blue_1">
      <h1>Header</h1>
    </div>
    <div class="left-sidebar item item__purple">
      <h2>Left sidebar</h2>
    </div>
    <div class="content item item__green">
      <h2>Content</h2>
    </div>
    <div class="right-sidebar item item__violet">
      <h2>Right sidebar</h2>
    </div>
    <div class="footer item item__orange">
      <h2>Footer</h2>
    </div>

    <!--
            <div class="item item__violet"></div>
            <div class="item item__wheat"></div>
            <div class="item item__gold"></div> 
    -->
  </div>
  <!--  /.container  -->

  <script>
    const gridContainer = document.querySelector(".grid-container");
    function gridColumns() {
      console.log(getComputedStyle(gridContainer).gridTemplateColumns);
    }
    gridColumns();
  </script>
</body>

</html>
