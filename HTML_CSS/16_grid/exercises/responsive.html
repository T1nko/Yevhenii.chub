<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Responsive layout</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .item::before {
      content: "";
      counter-increment: none;
    }

    .container {
      min-height: 100vh;
      max-width: 1200px;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .header {
      grid-row: 3;
    }

    .left-sidebar {
      grid-row: 2;
    }

    .content {
      grid-row: 1;
    }

    .right-sidebar {
      grid-row: 4;
    }

    .footer {
      grid-row: 5;
    }

    @media (min-width: 768px) {

      .container {
        grid-template-columns: 1fr auto;
      }

      .header {
        grid-column: 1;
      }

      .content {
        grid-column: 1;
        grid-row: 2;
      }

      .left-sidebar {
        grid-column: 2;
      }

      .right-sidebar {
        grid-row: 3;
        grid-column: 2;
      }

      .footer {
        grid-row: 4;
        grid-column: span 2;
      }

      @media (min-width: 992px) {

        .container {
          grid-template-columns: 1fr 2fr 1fr;
        }

        .header {
          grid-column: span 3;
          grid-row: 1;
        }

        .content {
          grid-column: 2;
          grid-row: 2;
        }

        .left-sidebar {
          grid-column: 1;
          grid-row: 2;
        }

        .right-sidebar {
          grid-column: 3;
          grid-row: 2;
        }

        .footer {
          grid-row: 3;
          grid-column: span 3;
        }
      }


      @media (min-width: 1200px) {

        .container {
          grid-template-columns: 1fr 4fr 1fr;
        }


      }
  </style>
</head>

<body>
  <div class="container">
    <div class="header item item__blue item__blue_1">
      <h1>Header</h1>
    </div>
    <div class="content item item__green">
      <h2>Content</h2>
    </div>

    <div class="left-sidebar item item__purple">
      <h2>Left sidebar</h2>
    </div>

    <div class="right-sidebar item item__violet">
      <h2>Right sidebar</h2>
    </div>
    <div class="footer item item__orange">
      <h2>Footer</h2>
    </div>

    <!--
            <div class="item item__violet"></div>
            <div class="item item__wheat"></div>
            <div class="item item__gold"></div> 
    -->
  </div>
  <!--  /.container  -->

  <script>
    const gridContainer = document.querySelector(".grid-container");
    function gridColumns() {
      console.log(getComputedStyle(gridContainer).gridTemplateColumns);
    }
    gridColumns();
  </script>
</body>

</html>
