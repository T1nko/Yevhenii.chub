<!DOCTYPE html>
<html>
  <head>
    <title>margin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      .outer {
        background-color: #69c;
        padding: 100px;
        font-size: 20px;
        position: relative;
      }
      .inner {
        background-color: #ffc;
        height: 150px;
        margin: 30% 0 0;
        text-align: center;
        font-size: 1.3rem;
      }
      .res {
        position: absolute;
        left: 50%;
        top: 20px;
        font-size: 3rem;
        color: navy;
      }
      .res::after {
        content: "px";
        margin-left: 6px;
      }
      .arrow {
        width: 3px;
        background: red;
        position: absolute;
        top: 0;
        left: 48%;
      }
      .arrow::before {
        content: "";
        display: block;
        border-width: 10px;
        border-style: solid;
        border-color: transparent;
        border-top-color: red;
        position: absolute;
        top: calc(100% - 10px);
        left: calc(50% - 10px);
      }
      .arrow::after {
        content: "";
        display: block;
        border-width: 10px;
        border-style: solid;
        border-color: transparent;
        border-bottom-color: red;
        position: absolute;
        top: -10px;
        left: calc(50% - 10px);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        if you change the width of the browser window, you can see that
        <b>margin = 30%</b> (this is the indent of this block from the top) alse
        will change.
        <br />
        This means that if margin is set to % it's calculated based on the width
        of the parent (in our case it's the element's container)
      </div>

      <span id="res" class="res"></span>
      <div id="arrow" class="arrow"></div>
    </div>

    <script>
      const inner = document.querySelector(".inner");
      const res = document.getElementById("res");
      const arrow = document.getElementById("arrow");

      function handleResize(e) {
        res.innerHTML = inner.offsetTop;
        arrow.style.height = inner.offsetTop + "px";
      }
      handleResize();
      window.addEventListener("resize", handleResize, false);
    </script>
  </body>
</html>
