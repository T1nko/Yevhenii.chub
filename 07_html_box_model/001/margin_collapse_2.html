<!DOCTYPE html>
<html>
  <head>
    <title>Margins collapsing</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-size: 20px;
      }
      .wrap {
        margin: 20px 0;
        background: #ffc;
      }
      p {
        margin: 60px 0;
        padding: 10px;
        background: #ccf;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>First paragraph</p>
      <p>Second paragraph</p>
    </div>
  </body>
</html>
