<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>inline block</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .content-box {
        font-size: 20px;
        font-family: Arial, sans-serif;
      }
      .item-first {
      }
    </style>
  </head>
  <body>
    <!--
1. Задати елементу .item-first 
           width: 400px; height: 150px;
   Так як це inline елемент, то width, height не працюють

2. Задати елементу .item-first 
        padding: 30px; margin: 100px;

    margin та padding для inline елементу працюють
    тільки по горизонталі, тобто висота рядка не змінюється за
    рахунок цих властивостей

3. Задати елементу .item-first 
           display: inline-block;

   Тепер це блок, і відповідно всі блокові свойства 
   починають повноцінно працювати
-->

    <div class="container">
      <p class="content-box">
        Lorem ipsum dolor <span class="item-first">sit amet</span>, consectetur
        adipisicing elit. Laborum eaque illo corrupti natus repudiandae possimus
        at amet cupiditate maxime voluptatibus velit, pariatur commodi
        aspernatur. Natus sed numquam sint hic commodi!
      </p>
    </div>
    <!-- /.container-->
  </body>
</html>
