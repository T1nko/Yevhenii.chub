<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CSS vars</title>
    <link rel="stylesheet" href="css/normalize.css">
	<style>
		.container {
			max-width: 800px;
			margin: auto;
		}
		.parent {
			--current-color: red; 
		}

		.nested {
			color: var(--current-color);
		}

	</style>
</head>

<body>
	<div class="container">

		<div class="parent">
			<h1>Hello CSS variables!</h1>
			<p class="nested">I am nested text</p>
		</div>

	</div> <!--  /.container -->
</body>
</html>
