<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Logo</title>
    <style>
        .shape-box {
            display: none;
        }

        .shape1:hover {
            --circle-fill: red;
        }
    </style>
</head>
<!-- prettier-ignore -->

<body>


    <svg class="shape-box" xmlns="http://www.w3.org/2000/svg" width="268" height="268" viewBox="0 0 268 268">
        <symbol id="logo-shape" class="logo-shape" viewBox="0 0 268 268">
            <circle r="130" cx="134" cy="134" stroke="#008b6f" stroke-width="7" fill="var(--circle-fill, #ffffff)" />
            <line x1="47" y1="198" x2="221" y2="198" stroke="#008b6f" stroke-width="3" />
            <polygon points="52,190 134,30 216,190" stroke="#008b6f" stroke-width="3" fill="#008b6f" />

            <text x="134" y="142" stroke="#000000" stroke-width="3" fill="#f6f6f6" font-size="60" font-family="arial"
                text-anchor="middle">SVG</text>

            <symbol id="triangle" viewBox="0 0 268 268">
                <polygon points="0,25 5,15 10,25" stroke="#000000" stroke-width="2" fill="#59bfc6" />
                <polygon points="7,10 12,0 17,10" stroke="#000000" stroke-width="2" fill="#59bfc6" />
                <polygon points="15,25 20,15 25,25" stroke="#000000" stroke-width="2" fill="#59bfc6" />
            </symbol>

            <use href="#triangle" transform="translate(45, 67) rotate(120, 12.5, 12.5)" />
            <use href="#triangle" transform="translate(198, 67) rotate(-120, 12.5, 12.5)" />
            <use href="#triangle" transform="translate(121.5, 211) scale(0.6)" />
        </symbol>
        <use href="#logo-shape" />
    </svg>

    <svg class="shape1" xmlns="http://www.w3.org/2000/svg">
        <use href="#logo-shape" />
    </svg>

    <svg class="shape2" xmlns="http://www.w3.org/2000/svg">
        <use href="#logo-shape" />
    </svg>

    <svg class="shape2" xmlns="http://www.w3.org/2000/svg">
        <use href="#logo-shape" />
    </svg>


</body>

</html>
