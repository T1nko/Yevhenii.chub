<!DOCTYPE html>
<html>
	<head>
		<title>Group selectors</title>
        <meta charset="utf-8">
<style>
   h2,h3,h4{
      color: red;
   }
   .first,.second{
      font-style: italic;
   }
   .first,.third{
      font-size: 30px;
   }
</style>
</head>
<body>
<!--   ==================================================
Завдання: Угруповання селекторів
 - Заголовки зробити червоним кольором
 - Параграфи з класами class="first" та class="second" 
    зробити курсивним зображенням
 - Параграфи з класами class="first" та class="third" 
   відобразити розміром шрифту 30px
-->

<h2>Header H2</h2>
<p class="first">Paragraph with class first</p>
 
<h3>Header H3</h2>
<p>Paragraph without class</p>

<h4>Header H4</h4>
<p class="second">Paragraph with class second</p>

<h4>Header H4</h4>
<p class="third">Paragraph with class third</p>

</body>
</html>
