<!DOCTYPE html>
<html>
  <head>
    <title>Selector of attributes</title>
    <meta charset="utf-8" />
    <style>
      [title] {
        color: green;
      }
     
      [class] {
        color: red;
    
      }
      [title="третій"] {
        color: red;
      }
      [title="перший"] {
        color: green;
      }
      [title~="перший"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Селектори атрибутів ========================================
Завдання:
 - зробити текст елементів, у яких є атрибут title зеленим
 - зробити текст елементів, у яких є атрибут class червоним
 - зробити текст елементів, у яких є атрибут title=третій червоним
 - зробити текст елементів, у яких є атрибут title=перший зеленим
 - зробити текст елементів, у яких в атрибуті title  є 
   слово перший червоним
 - зробити текст елементів, у яких є клас "one" синім
 - зробити текст елементів у яких є класи "one" та "two" зеленим
-->

    <p title="перший" class="one">
      Paragraph <b>with attribute title="перший"</b>
    </p>
    <p title="перший другий" class="two">
      Paragraph <b>with attribute title="перший другий"</b>
    </p>
    <p title="третій" class="three">
      Paragraph <b>with attribute title="третій"</b>
    </p>
    <p class="one">Paragraph <b>with class="one"</b></p>
    <p class="one two">Paragraph <b>with class="two three"</b></p>
    <p class="three lighten">
      Paragraph <b>with class="content main lighten"</b>
    </p>
