    <title>Селектори типу</title>
    <meta charset="utf-8" />

      p {
        font-size: 20px;
      }
      span {
        font-size: 30px;
      }
      h1, h2 {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 
1. Задати текст у всіх параграфах сторінки розміром 20px
2. Задати текст у всіх елементах SPAN розміром 30px червоним кольором
2. Задати текст у елементах H1, H2 розміром 40px  
-->
    <h1>Header H1</h1>
    <p>
      Параграф 1 і в цей параграф вкладено елемент SPAN
      <span> Текст в елементі SPAN </span>
    </p>
    <h2>Header H2</h2>
    <p>Текст другого параграфа зробити розміром 20px</p>
    <p>Paragraph 2</p>
