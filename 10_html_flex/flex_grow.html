<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      border: 1px dotted red;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .item {
      padding: 100px 0;
      text-align: center;
      background: #ccf;
    }

    .item_2 {
      background: #cfc;
    }

    .item_3 {
      background: #ffc;
    }

    @media (min-width: 640px) {
      .container {
        flex-wrap: wrap;
        flex-direction: row;
      }

      .item_1 {
        flex-grow: 1;
        flex-basis: 300px;
      }

      .item_2 {
        flex-grow: 1;
        flex-basis: 300px;
      }

      .item_3 {
        flex-grow: 1;
        flex-basis: 300px;
      }
    }

    @media (min-width: 920px) {
      .container {
        flex-wrap: no-wrap;

      }

      .item_1 {
        flex: 1;

      }

      .item_2 {
        flex: 2;

      }

      .item_3 {
        flex: 1;

      }
    }


    /*  ======================= Todo  */
  </style>
</head>

<body>
  <div class="container">
    <div class="item item_1">Item 1 Item 1 Item 1 Item 1 Item 1
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda, velit.

    </div>
    <div class="item item_2">Item 2</div>
    <div class="item item_3">Item 3</div>
  </div>

</html>
