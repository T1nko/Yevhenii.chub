<!DOCTYPE html>

<html>

<head>
  <title>Display inline</title>
  <meta charset="utf-8" />
</head>
<style>
  * {
    box-sizing: border-box;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 0 12px;
  }

  .nav {
    text-align: center;
  }

  .menu {
    margin: 0;
    padding: 0;
    list-style: none;
    display: inline-block;
  }

  .menu__item {
    display: inline-block;
    margin-right: 30px;
  }

  .menu__item:last-of-type {
    margin-right: 0;
  }

  .menu__link {
    display: inline-block;
    color: black;
    text-transform: uppercase;
    text-decoration: none;
    background: yellowgreen;
    padding: 8px 12px;
    border-radius: 6px;
  }

  .menu__link:hover {
    background: pink;
  }

  .menu__link_first {
    background: gray;
    color: white;
  }


  .menu_bottom {
    margin-top: 50px;
  }

  .menu_bordered {
    border: 1px dotted red;
    padding: 20px;
  }

  .menu__link_bottom {
    background: rgb(53, 122, 218);
    color: #ffffff;
    transition: all 1s;
  }

  .menu__link_bottom:hover {
    background: transparent;
    color: black;
    box-shadow: 0 0 12px rgba(24, 64, 119, 0.6);
  }

  /* ================wrap-circle  */

  .wrap-circle {
    padding-top: 100px;

  }

  .wrap-circle__item {
    display: inline-block;
    width: 180px;
    height: 180px;
    border: 1px solid red;
    border-radius: 100%;
    background: yellow;
    margin-right: 40px;
  }

  .wrap-circle__item:last-of-type {
    margin: 0;
  }

  .wrap-circle__item_second {
    background: rgba(8, 8, 106, .8);
  }

  .wrap-circle__item_third {
    background: #fcf;
  }

  .wrap-circle__item_fourth {
    background: #ccf
  }

  .wrap-circle__item_bordered {
    border: 5px dotted yellowgreen;
  }
</style>

<body>
  <div class="container">
    <header>
      <h1>Welcome to our site</h1>
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item"><a class="menu__link menu__link_first" href="#">home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">catalog</a></li>
          <li class="menu__item"><a class="menu__link" href="#">photo galery</a></li>
          <li class="menu__item"><a class="menu__link" href="#">contacts</a></li>
          <li class="menu__item"><a class="menu__link" href="#">about us</a></li>
        </ul>
      </nav>
    </header>

    <ul class="menu menu_bottom menu_bordered">
      <li class="menu__item"><a class="menu__link menu__link_bottom" href="#">home</a></li>
      <li class="menu__item"><a class="menu__link menu__link_bottom" href="#">catalog</a></li>
      <li class="menu__item"><a class="menu__link menu__link_bottom" href="#">photo galery</a></li>
      <li class="menu__item"><a class="menu__link menu__link_bottom" href="#">contacts</a></li>
      <li class="menu__item"><a class="menu__link menu__link_bottom" href="#">about us</a></li>
    </ul>


    <div class="wrap-circle">
      <div class="wrap-circle__item"></div>
      <div class="wrap-circle__item wrap-circle__item_second wrap-circle__item_bordered"></div>
      <div class="wrap-circle__item wrap-circle__item_third"></div>
      <div class="wrap-circle__item wrap-circle__item_fourth wrap-circle__item_bordered"></div>
    </div>
  </div>
</body>

</html>
