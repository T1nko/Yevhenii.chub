<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprite</title>
    <style>
        * {box-sizing:border-box;}
        body {
            margin: 0;
         }
        .container{
             max-width: 400px;
             margin: 100px auto 0;
             display: flex;
        }
        .icon {
            flex-basis: 4rem;
            height: 4rem;
            background-image: url(sprite.svg);
            background-repeat: no-repeat;
            background-size: cover;
            text-indent: -9999px;
            margin-right: 1rem;
        }
        .icon:last-of-type {
            margin-right: 0;
        }
        .icon_fb:hover {
            background-position: 0 -4rem;    
        }
        .icon_tw {
            background-position: 0 -8rem;
        }
        .icon_tw:hover {
            background-position: 0 -12rem;
        }

    </style>
</head>
<body>
        <div class="container">
            <a href="#" class="icon icon_fb">Facebook</a>
            <a href="#" class="icon icon_tw">Twitter</a>
        </div>


</body>
</html>
